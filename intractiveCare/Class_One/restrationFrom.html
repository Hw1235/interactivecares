          <div class="">
            <h3>Plesse enter relevent information</h3>
            <form action="">
              <div class="form-div">
                <div class="form-div1">
                  <div>
                    <small>Mandatory Field *</small>
<div class="form-div1-com">
                    <label for="">Institute District * </label>
                    <select name="" id="">
                        ue="select one">--Select One--</option>
                      <option value="Dhaka">Dhaka</option>

                      <option value="Rajshahi">Rajshahi</option>
                      <option value="Khulna">Khulna</option>
                    </select>
                  </div>
                </div>

                <div class="form-div-com">
                  <label for="">Course * </label>
                  <select name="" id="">
                    <option value="select one">--Select One--</option>
                    <option value="Dhaka">Web Development</option>
                    <option value="Maymanshing">Mern Stack</option>
                    <option value="Rajshahi">Markting</option>
                    <option value="Khulna">SEO</option>
                  </select>
                </div>

                <div class="form-div-com">
                  <label for="">Student Name * </label>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter Your Name"
                  />
                </div>
                <div class="form-div-com">
                  <label for="">Father's Name * </label>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter Your Father's Name"
                  />
                </div>
                <div class="form-div-com">
                  <label for="">Mother's Name * </label>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter Your Mother's Name"
                  />
                </div>

                <label for="">Date of Birth *</label>
                <div>
                  <select>
                    <option value="">1</option>
                    <option value="">2</option>
                    <option value="">3</option>
                    <option value="">4</option>
                  </select>

                  <select>
                    <option value="">Jan</option>
                    <option value="">Febuary</option>
                    <option value="">March</option>
                    <option value="">April</option>
                  </select>

                  <select>
                    <option value="">2000</option>
                    <option value="">2001</option>
                    <option value="">2002</option>
                    <option value="">2003</option>
                  </select>
                </div>

                <div class="form-div -com">
                  <label for="">Gender *</label>
                  <select>
                    <option value="">Mail</option>
                    <option value="">Femail</option>
                  </select>
                </div>
                <div class="form-div -com">
                  <label for="">Indetification Type *</label>
                  <select name="" id>
                    <option value="select one">--Select One--</option>
                    <option value="Dhaka">national Id</option>
                    <option value="Dhaka">Birth Certificate</option>
                  </select>
                </div>

                <div class="form-div-com">
                  <label for=""> District * </label>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter Your District"
                  />

                <div class="form-div-com">
                  <label for=""> Upzila * </label>
                  <input
                    type="text"
                    name=""
                    id=""
                    placeholder="Enter Your Upzila"
                  />

                <label for="">Education Qualification *</label>
                <select name="" id>
                  <option value="select one">--Select One--</option>
                  <option value="Dhaka">SSC</option>
                  <option value="Dhaka">HSC</option>

              <label for="">Do you have any computer?*</label>
              <select name="" id>
                <option value="select one">--Select One--</option>
                <option value="Dhaka">Yes</option>
                <option value="Dhaka">No</option>
              </select>
              <div class="Form-div1-com">
                <lebel for="Photograph*">Photograph*</lebel>
                <input type="file" name="" id="" accept=".jpg .png .jpeg" />
                <small> File type: jpg.jpeg.png</small>
              </div>

              <div class="Form-div1-com">
                <lebel for="signature*">signature*</lebel>

                <small style="padding-left: 5px">
                  File type: jpg.jpeg.png</small
                >

              <button type="Submit">Submit Data</button>
